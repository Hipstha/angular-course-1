<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion | date:'y' }})</small>
</h1>
<hr>

<div class="row">

  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8 animated fadeIn">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>

    <div>
      <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" [alt]="heroe.casa" class="img-fluid">
      <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" [alt]="heroe.casa" class="img-fluid" >
    </div>
  </div>

</div>
