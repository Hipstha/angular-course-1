<div *ngIf="pelicula"
     class="container main-container animated fadeIn fast">

  <h1>{{pelicula.original_title}}</h1>

  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title"
           class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{ pelicula.overview }}
      </p>
      <p>
        {{ pelicula.tagline }}
      </p>
      <h4>Frase celebre</h4>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number: '.0-0' }}</span>
        <br>
        Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average | number: '.2-2' }}%</span>
      </p>

      <button [routerLink]="['/'+regresarA, busqueda]"
              class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>

</div>
